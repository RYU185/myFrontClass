<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
        <script type="text/x-handlebars-template" id="test">
            {{#each .}}
            <h1>이름: {{name}}</h1>
            <h2>전화번호: {{phone}}</h2>
            {{/each}}
        </script>
        </script>   

        <script>
            let data = [
            {
            name: "Kim",
            phone: "010-1234-1243"
            },
            {
            name: "Park",
            phone: "010-1234-1243"
            },
            {
            name: "Choi",
            phone: "010-1234-1243"
            }
        ]

            let func = Handlebars.compile(document.querySelector('#test').innerHTML);
            let html=func(data);

            document.body.innerHTML = html;
        </script>
    </body>
</html>
