<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $('#box').css({
            width:100,
            height:100,
            background: 'red',
        }).animate({
            width:300,
            opacity: 0.5
        }, 500).animate({
            width:100,
            height:100,
            opacity:1,
            background: 'red'
        },500);
    </script>

</body>
</html>
