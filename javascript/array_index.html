<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 집합은 값이 고유한 identity를 가져야하므로 중복을 허용하지 않는다 -->
      <!-- 하지만 배열에서는 각 값마다 식별자가 부여되므로 중복을 허용한다 -->
    <script>
        let array = [273,32,103,57,52];

        array= ['가', '나'];

        // 초기화 형태가 자바와 다르다.
        // 타입도 다르고, 배열의 크기가 달라도 위와 같이 초기화 가능

        array[0] = '윤';

        alert(array[0]);
        alert(array[1]);
        alert(array[2]);
        alert(array[3]);

    </script>
</body>
</html>
