<body>

    <img src="http://placehold.co/400x600">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        alert($('img').attr("src"));
        // ''는 태그, 선택자는 " "

        $('img').attr("src","http://placehold.co/200x300");

        // 오버로딩
    </script>
