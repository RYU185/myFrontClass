<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문
        // 자바는 if()문에서 boolean이 중요함
        // js는 if()문에서 괄호안에 존재 유무가 중요함
        // 273이  52보다 
        if(273 < 52){
            alert('273 < 52 => true')
        }
        alert('프로그램 종료');


    </script>
</body>
</html>
